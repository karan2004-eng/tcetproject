<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Science Quiz</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

<body class="background">
    <div>
        <h1 class="head">Welcome to Science QUIZ</h1>
        <div class="welcome_content">
        It consists of general Science questions related to astronomy, physics, maths, and even chemistry.<br>
        To start the quiz, please enter your name below and click "Start Quiz".
        <form action="quiz.html" class="form-check" method="get">
            <label><br>
                <input type="text" class="form form-control" name="userName" placeholder="Full name" required>
            </label>
            <button class="btn btn-success" type="submit">Start Quiz</button>
        </form>
    </div>
</div>
